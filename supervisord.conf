[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:oauth-callback]
command=python /app/src/oauth_callback.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
environment=HOME="/root",USER="root"
priority=100

[program:dashboard]
command=gunicorn --bind 0.0.0.0:5033 --workers 1 --timeout 300 src.app:server
directory=/app
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
environment=HOME="/root",USER="root"
priority=200

[program:mcp-server]
command=fastmcp run src/mcp_server.py --transport sse --port 8000 --host 0.0.0.0
directory=/app
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
environment=HOME="/root",USER="root"
priority=300
