[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:oauth-callback]
command=python /app/src/oauth_callback.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/oauth-callback.err.log
stdout_logfile=/var/log/supervisor/oauth-callback.out.log
environment=HOME="/root",USER="root"
priority=100

[program:dashboard]
command=gunicorn --bind 0.0.0.0:5033 --workers 1 --timeout 300 src.app:server
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/dashboard.err.log
stdout_logfile=/var/log/supervisor/dashboard.out.log
environment=HOME="/root",USER="root"
priority=200

