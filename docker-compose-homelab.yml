# Production Docker Compose for Homelab - Dual Port Security Setup
# Use this in your TrueNAS/Dockge setup
# Pulls pre-built image from Docker Hub
#
# Port 5032: OAuth callback only (public-facing through nginx)
# Port 5033: Full dashboard with password protection (internal only)

services:
  fitbit-ui-enhanced:
    image: brain40/fitbit-wellness-enhanced:latest
    container_name: fitbit-report-app-enhanced
    ports:
      - "5032:5032"  # OAuth callback (public)
      - "5033:5033"  # Dashboard (internal only - do NOT expose to internet)
    restart: unless-stopped
    environment:
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - REDIRECT_URL=${REDIRECT_URL}
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD}
      - SECRET_KEY=${SECRET_KEY:-}
      - DASHBOARD_URL=${DASHBOARD_URL:-http://192.168.13.5:5033/}
    volumes:
      # Persist cache database across container restarts
      - ./data_cache.db:/app/data_cache.db
    # Health check for OAuth callback service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5032/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

